  <body>
    <!--[if lt IE 8]>

    <div class="container">
      <div class="row">
        <section id="intro" class="mt-5">
          <h1 class="display-4">Musical Solid-State Tesla Coil (SSTC)</h1>
          <a href="https://github.com/hnaderi/sstc">
            <img
              alt="project's github page"
              src="https://img.shields.io/badge/hnaderi%2FSSTC-8A2BE2?style=for-the-badge&logo=github&label=Github"
            />
          </a>
          <br />
          WIP...
        </section>
        <section id="v2" class="mt-5">
          <h1>V2</h1>
          <div class="row">
            <div class="col">
              <div
                id="schematics-v2"
                class="carousel carousel-dark mb-2 mt-2"
                data-bs-interval="false"
              >
                <div class="carousel-indicators">
                  <button
                    type="button"
                    data-bs-target="#schematics-v2"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Controller"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#schematics-v2"
                    data-bs-slide-to="1"
                    aria-label="Driver"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#schematics-v2"
                    data-bs-slide-to="2"
                    aria-label="Inverter"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#schematics-v2"
                    data-bs-slide-to="3"
                    aria-label="Interrupter"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#schematics-v2"
                    data-bs-slide-to="4"
                    aria-label="Rectifier"
                  ></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      src="sstc-v2.svg"
                      class="d-block w-100"
                      alt="Controller circuit schematics"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="sstc-v2-Power.svg"
                      class="d-block w-100"
                      alt="Driver circuit schematics"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="sstc-v2-Inverter.svg"
                      class="d-block w-100"
                      alt="Inverter circuit schematics"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="sstc-v2-Interrupter.svg"
                      class="d-block w-100"
                      alt="Interrupter circuit schematics"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="sstc-v2-Rectifier.svg"
                      class="d-block w-100"
                      alt="Rectifier circuit schematics"
                    />
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#schematics-v2"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#schematics-v2"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              <a href="sstc-v2.pdf">
                <img
                  alt="Download PDF"
                  src="https://img.shields.io/badge/Download%20PDF-green?style=for-the-badge"
                />
              </a>
            </div>
          </div>
        </section>

        <section class="mt-5">
          <h1>Parts</h1>
          <div class="row">
            <div class="col-md-6 p-2">
              <script src="https://embed.github.com/view/3d/hnaderi/sstc/gh-pages/tesla_Coil%20holder.stl"></script>
              <a href="tesla_Coil%20holder.stl">
                <img
                  alt="Download STL"
                  src="https://img.shields.io/badge/Download_STL-blue?style=for-the-badge"
                />
              </a>
            </div>

            <div class="col-md-6 p-2">
              <script src="https://embed.github.com/view/3d/hnaderi/sstc/gh-pages/tesla_Coil%20cap.stl"></script>
              <a href="tesla_Coil%20cap.stl">
                <img
                  alt="Download STL"
                  src="https://img.shields.io/badge/Download_STL-blue?style=for-the-badge"
                />
              </a>
            </div>

            <div class="col-md-6 p-2">
              <script src="https://embed.github.com/view/3d/hnaderi/sstc/gh-pages/toroid_Body.stl"></script>
              <a href="toroid_Body.stl">
                <img
                  alt="Download STL"
                  src="https://img.shields.io/badge/Download_STL-blue?style=for-the-badge"
                />
              </a>
            </div>

            <div class="col-md-6 p-2">
              <script src="https://embed.github.com/view/3d/hnaderi/sstc/gh-pages/toroid-holder_Body.stl"></script>
              <a href="toroid-holder_Body.stl">
                <img
                  alt="Download STL"
                  src="https://img.shields.io/badge/Download_STL-blue?style=for-the-badge"
                />
              </a>
            </div>
          </div>
        </section>

        <section class="mt-5 mb-5">
          <h1>Gallery</h1>
          <div class="row row-cols-auto">
            <div class="col">
              <figure class="figure">
                <img
                  src="gallery/tesla.webp"
                  class="figure-img img-fluid rounded"
                  alt=""
                />
                <figcaption class="figure-caption">
                  SSTC v2 running at 110v CW mode with FM music modulation
                </figcaption>
              </figure>
            </div>
            <div class="col">
              <figure class="figure">
                <img
                  src="gallery/tesla-interrupted.png"
                  class="figure-img img-fluid rounded"
                  alt=""
                />
                <figcaption class="figure-caption">
                  SSTC v2 running at 110v interrupted mode
                </figcaption>
              </figure>
            </div>
          </div>
        </section>

        <section id="v1" class="mt-5 mb-5">
          <h1>V1</h1>
          <div class="row">
            <div class="col">
              <div
                id="schematics-v1"
                class="carousel carousel-dark mb-2 mt-2"
                data-bs-interval="false"
              >
                <div class="carousel-indicators">
                  <button
                    type="button"
                    data-bs-target="#schematics-v1"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Controller unit"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#schematics-v1"
                    data-bs-slide-to="1"
                    aria-label="Power unit"
                  ></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      src="sstc.svg"
                      class="d-block w-100"
                      alt="Controller circuit schematics"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="sstc-full-bridge-driver.svg"
                      class="d-block w-100"
                      alt="Driver circuit schematics"
                    />
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#schematics-v1"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#schematics-v1"

                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              <a href="sstc.pdf">
                <img
                  alt="Download PDF"
                  src="https://img.shields.io/badge/Download%20PDF-green?style=for-the-badge"
                />
              </a>
            </div>
          </div>
        </section>
      </div>
    </div>
